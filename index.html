<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 transition-all duration-500">
    <div class="text-center px-4">
        <h1 class="text-2xl sm:text-3xl font-bold mb-4">Do you love me?</h1>
        <div class="relative inline-block">
            <button id="yesButton" class="px-4 py-2 mb-4 sm:mb-0 sm:mr-4 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none">Yes</button>
            <button id="noButton" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 focus:outline-none">No</button>
        </div>
        <p id="response" class="mt-6 text-lg sm:text-xl font-bold text-red-500"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
